plugins{
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    mavenCentral()
}

dependencies{
    implementation group: 'com.sun.mail', name: 'jakarta.mail', version: '2.0.1'
}

shadowJar{
    zip64 true
}

tasks.withType(JavaCompile) {
  options.compilerArgs << '-Xlint:unchecked'
}